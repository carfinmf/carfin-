<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Valuation Request</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#000;color:#FFD700}
.wrap{max-width:600px;margin:auto;padding:20px}
h1{text-align:center}
input,select,textarea{width:100%;padding:10px;margin:8px 0;border-radius:5px;border:none}
button{background:gold;color:black;padding:14px;border:none;width:100%;font-size:18px;border-radius:8px;cursor:pointer}
canvas{border:1px solid gold;width:100%;height:150px}
label{font-size:14px}
</style>
</head>
<body>

<div class="wrap">
<h1>Vehicle Valuation</h1>

<label>Name</label>
<input id="name" placeholder="Your name">

<label>Phone</label>
<input id="phone" placeholder="Your phone">

<label>Email (optional)</label>
<input id="email" placeholder="Your email">

<label>Car Brand</label>
<input id="brand" placeholder="Toyota, Nissan...">

<label>Model</label>
<input id="model" placeholder="Land Cruiser">

<label>Year</label>
<input id="year" placeholder="2020">

<label>Mileage (km)</label>
<input id="mileage" placeholder="100000">

<label>Condition</label>
<select id="condition">
<option>Excellent</option>
<option>Good</option>
<option>Average</option>
<option>Poor</option>
</select>

<label>Notes</label>
<textarea id="notes" placeholder="Any accident, finance, issues..."></textarea>

<label>Signature (optional)</label>

<canvas id="sign"></canvas>
<button onclick="clearSign()">Clear Signature</button>

<br><br>
<button onclick="sendWhatsApp()">Send to WhatsApp</button>
</div>

<script>
let canvas = document.getElementById("sign");
let ctx = canvas.getContext("2d");
let drawing=false;

canvas.addEventListener("mousedown",()=>drawing=true);
canvas.addEventListener("mouseup",()=>drawing=false);
canvas.addEventListener("mousemove",draw);

canvas.addEventListener("touchstart",()=>drawing=true);
canvas.addEventListener("touchend",()=>drawing=false);
canvas.addEventListener("touchmove",drawTouch);

function draw(e){
if(!drawing)return;
ctx.lineWidth=2;
ctx.lineTo(e.offsetX,e.offsetY);
ctx.stroke();
}

function drawTouch(e){
let rect = canvas.getBoundingClientRect();
let touch = e.touches[0];
ctx.lineTo(touch.clientX-rect.left,touch.clientY-rect.top);
ctx.stroke();
}

function clearSign(){
ctx.clearRect(0,0,canvas.width,canvas.height);
}

function sendWhatsApp(){
let msg =
"ðŸš— *Car Valuation Request* \n\n"+
"Name: "+name.value+"\n"+
"Phone: "+phone.value+"\n"+
"Email: "+email.value+"\n"+
"Brand: "+brand.value+"\n"+
"Model: "+model.value+"\n"+
"Year: "+year.value+"\n"+
"Mileage: "+mileage.value+"\n"+
"Condition: "+condition.value+"\n"+
"Notes: "+notes.value+"\n\n"+
"ðŸ“¸ Please attach car photos";

let url="https://wa.me/971544417665?text="+encodeURIComponent(msg);
window.open(url,"_blank");
}
</script>

</body>
</html>
